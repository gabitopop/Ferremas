<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resultado de Compra</title>
</head>
<body>
  <h2>Procesando pago...</h2>
  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token_ws');

    if (token) {
      fetch('http://localhost:3000/api/confirmar-transaccion', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token })
      })
      .then(res => res.json())
      .then(data => {
        document.body.innerHTML = `<h2>${data.status === 'AUTHORIZED' ? 'Â¡Pago exitoso!' : 'Pago fallido'}</h2>`;
        console.log(data);
      });
    }
  </script>
</body>
</html>
