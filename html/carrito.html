<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
<main class="main-content py-5">
  <div class="container">
    <h1>ðŸ›’ Carrito de Compras</h1>

    <table class="table cart-table">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
          <th>AcciÃ³n</th>
        </tr>
      </thead>
      <tbody id="carrito-body"></tbody>
    </table>

    <div class="cart-summary mt-4">
      <h3>Total: <span class="total">$0</span></h3>

      <!-- Formulario oculto para enviar monto al backend -->
      <form id="formPago" action="http://localhost:3000/webpay/create" method="POST">
        <input type="hidden" name="monto" id="montoPago">
      </form>

      <button class="btn btn-success" id="btn-pagar" onclick="pagar()">Proceder al Pago</button>
      <a href="index.html" class="btn btn-secondary">Seguir Comprando</a>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Mostrar productos del carrito
  const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
  const tbody = document.getElementById('carrito-body');
  const totalSpan = document.querySelector('.total');
  let total = 0;

  carrito.forEach(producto => {
    const subtotal = producto.precio * producto.cantidad;
    total += subtotal;

    const fila = `
      <tr>
        <td>${producto.nombre}</td>
        <td>$${producto.precio.toLocaleString()}</td>
        <td><input type="number" value="${producto.cantidad}" min="1" data-id="${producto.id}" class="form-control cantidad-input"/></td>
        <td>$${subtotal.toLocaleString()}</td>
        <td><button class="btn btn-danger btn-delete" data-id="${producto.id}">Eliminar</button></td>
      </tr>
    `;
    tbody.insertAdjacentHTML('beforeend', fila);
  });

  totalSpan.textContent = `$${total.toLocaleString()}`;

  // Eliminar producto
  document.querySelectorAll('.btn-delete').forEach(btn => {
    btn.addEventListener('click', () => {
      const id = btn.getAttribute('data-id');
      const nuevoCarrito = carrito.filter(p => p.id !== id);
      localStorage.setItem('carrito', JSON.stringify(nuevoCarrito));
      location.reload();
    });
  });

  // Proceder al pago
  function pagar() {
    if (carrito.length === 0) {
      alert("Tu carrito estÃ¡ vacÃ­o.");
      return;
    }

    const total = carrito.reduce((acc, prod) => acc + prod.precio * prod.cantidad, 0);
    document.getElementById('montoPago').value = total;

    // Guardar Ãºltima orden por si se necesita mÃ¡s adelante
    localStorage.setItem('ultimoPago', JSON.stringify(carrito));

    document.getElementById('formPago').submit();
  }
</script>

</body>
</html>
