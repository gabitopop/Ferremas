<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<style>
    .cart-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 2em;
  }
  
  .cart-table th, .cart-table td {
    border-bottom: 1px solid #ddd;
    padding: 1em;
    text-align: left;
  }
  
  .cart-table input[type="number"] {
    width: 60px;
    padding: 0.4em;
    font-size: 1em;
  }
  
  .btn-delete {
    background-color: #dc3545;
    color: white;
    border: none;
    padding: 0.4em 0.8em;
    border-radius: 5px;
    cursor: pointer;
  }
  
  .btn-delete:hover {
    background-color: #c82333;
  }
  
  .cart-summary {
    margin-top: 2em;
    text-align: right;
  }
  
  .total {
    font-size: 1.5em;
    color: #28a745;
  }
  
  .btn-checkout, .btn-back {
    margin-top: 1em;
    padding: 0.6em 1.4em;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  .btn-checkout {
    background-color: #007bff;
    color: white;
  }
  
  .btn-back {
    background-color: #6c757d;
    color: white;
    margin-left: 1em;
  }
  
</style>
<body>
  <div class="container">
    <h1>ðŸ›’ Carrito de Compras</h1>

    <table class="cart-table">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
          <th>AcciÃ³n</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Martillo Antideslizante</td>
          <td>$15.990</td>
          <td><input type="number" value="2" min="1" /></td>
          <td>$31.980</td>
          <td><button class="btn-delete">Eliminar</button></td>
        </tr>
        <tr>
          <td>Taladro Percutor</td>
          <td>$49.990</td>
          <td><input type="number" value="1" min="1" /></td>
          <td>$49.990</td>
          <td><button class="btn-delete">Eliminar</button></td>
        </tr>
      </tbody>
    </table>

    <div class="cart-summary">
      <h3>Total: <span class="total">$81.970</span></h3>
      <button class="btn-checkout">Proceder al Pago</button>
      <button class="btn-back">Seguir Comprando</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
