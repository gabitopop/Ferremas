<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login - Ferremas</title>
  <style>
    /* Reset y base */
    html, body {
      height: 100%;          /* importante para que flex funcione */
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f4f4f4;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;     /* toda la altura de la ventana */
    }
    main.main-content {
      flex: 1;               /* ocupa todo el espacio disponible */
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center; /* centra verticalmente */
      align-items: center;     /* centra horizontalmente */
    }
    form {
      max-width: 300px;
      width: 100%;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-sizing: border-box;
    }
    input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    footer {
      background: #212529; /* bg-dark de bootstrap */
      color: white;
      text-align: center;
      padding: 1rem 0;
    }
  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet" />
</head>
<body>
  <main class="main-content py-5">
    <h2>Iniciar sesión</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Correo electrónico" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button type="submit">Entrar</button>
      <p id="msg" style="color: red;"></p>
    </form>
  </main>

  <footer>
    <p class="mb-0">&copy; 2025 Ferremas. Todos los derechos reservados.</p>
  </footer>

  <script src="../js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
