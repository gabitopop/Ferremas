<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ferremas - PÃ¡gina Principal</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    header, footer { background: #333; color: white; padding: 1em; text-align: center; }
    .carousel { display: flex; overflow-x: auto; gap: 1em; padding: 1em; background: #f5f5f5; }
    .carousel img { width: 300px; height: 150px; border-radius: 8px; object-fit: cover; }
    h2 { text-align: center; margin: 1em 0; }
    .products { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1em; padding: 1em; }
    .product-card { border: 1px solid #ddd; border-radius: 8px; padding: 1em; text-align: center; }
    .product-card img { width: 100%; height: 150px; object-fit: cover; border-radius: 4px; }
    .product-card h3 { font-size: 1.1em; margin: 0.5em 0; }
    .product-card button { margin-top: 0.5em; padding: 0.5em 1em; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .product-card button:hover { background: #218838; }
  </style>
</head>
<body>

  <header>
    <h1>Ferremas</h1>
  </header>

  <section class="carousel">
    <img src="https://via.placeholder.com/300x150?text=Banner+1" alt="Banner 1" />
    <img src="https://via.placeholder.com/300x150?text=Banner+2" alt="Banner 2" />
    <img src="https://via.placeholder.com/300x150?text=Banner+3" alt="Banner 3" />
  </section>

  <h2>Productos Destacados</h2>
  <section class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/200x150?text=Producto+1" alt="Producto 1" />
      <h3>Producto 1</h3>
      <p>$10.000</p>
      <button>Agregar al carrito</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200x150?text=Producto+2" alt="Producto 2" />
      <h3>Producto 2</h3>
      <p>$12.500</p>
      <button>Agregar al carrito</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200x150?text=Producto+3" alt="Producto 3" />
      <h3>Producto 3</h3>
      <p>$7.800</p>
      <button>Agregar al carrito</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Ferremas</p>
  </footer>

</body>
</html>
