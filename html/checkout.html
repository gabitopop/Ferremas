<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Ferremas</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<style>
    .checkout-form {
  margin-top: 2em;
}

.checkout-form fieldset {
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 1em 1.5em;
  margin-bottom: 2em;
}

.checkout-form legend {
  font-weight: bold;
  font-size: 1.2em;
}

.checkout-form label {
  display: block;
  margin-bottom: 1em;
}

.checkout-form input[type="text"],
.checkout-form input[type="email"],
.checkout-form textarea {
  width: 100%;
  padding: 0.5em;
  font-size: 1em;
  margin-top: 0.3em;
  border-radius: 4px;
  border: 1px solid #ccc;
}

.order-summary {
  list-style: none;
  padding-left: 0;
}

.order-summary li {
  margin-bottom: 0.5em;
}

.total-checkout {
  font-size: 1.2em;
  font-weight: bold;
  margin-top: 1em;
}

.btn-checkout {
  background-color: #28a745;
  color: white;
  padding: 0.8em 2em;
  font-size: 1.1em;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.btn-checkout:hover {
  background-color: #218838;
}

</style>

<body>
<header class="bg-light py-3 border-bottom">
      <div class="container d-flex justify-content-between align-items-center">
        <a href="/" class="d-flex align-items-center text-decoration-none">
          <!-- Logo -->
          <svg class="me-2" width="32" height="32" fill="#dc3545" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
            <path d="M0 0h16v16H0z" fill="none"/>
            <!-- Puedes agregar aquÃ­ un icono de logo real -->

        </a>

        <nav>
          <a href="/" class="btn btn-danger me-2">
            <i class="bi bi-house-door me-1"></i> Home
          </a>
        </nav>

        <div class="d-flex align-items-center">
          <div class="input-group me-2">
            <input type="search" class="form-control" placeholder="Buscar productos..." aria-label="Buscar productos" />
            <button class="btn btn-danger">
              <i class="bi bi-search"></i>
            </button>
          </div>

          <button class="btn btn-danger position-relative me-2" onClick="openCart()" aria-label="Carrito">
            <i class="bi bi-cart"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              3
            </span>
          </button>

          <button class="btn btn-danger" aria-label="Cuenta">
            <i class="bi bi-person"></i>
          </button>
        </div>
      </div>
    </header>
    
  <div class="container">
    <h1>ðŸ’³ Finalizar Compra</h1>

    <form class="checkout-form">
      <fieldset>
        <legend>ðŸ“‹ Datos del Cliente</legend>
        <label>Nombre Completo:
          <input type="text" name="nombre" required />
        </label>
        <label>Correo ElectrÃ³nico:
          <input type="email" name="correo" required />
        </label>
        <label>DirecciÃ³n de EnvÃ­o:
          <textarea name="direccion" rows="3" required></textarea>
        </label>
      </fieldset>

      <fieldset>
        <legend>ðŸ’³ MÃ©todo de Pago</legend>
        <label>
          <input type="radio" name="pago" value="tarjeta" checked /> Tarjeta de CrÃ©dito/DÃ©bito
        </label>
        <label>
          <input type="radio" name="pago" value="transferencia" /> Transferencia Bancaria
        </label>
      </fieldset>

      <fieldset>
        <legend>ðŸ§¾ Resumen del Pedido</legend>
        <ul class="order-summary">
          <li>Martillo Antideslizante x2 - $31.980</li>
          <li>Taladro Percutor x1 - $49.990</li>
        </ul>
        <p class="total-checkout">Total: <strong>$81.970</strong></p>
      </fieldset>

      <button type="submit" class="btn-checkout">Confirmar Pedido</button>
    </form>
  </div>
  <footer class="bg-dark text-white text-center py-4">
    <p class="mb-0">&copy; 2025 Ferremas. Todos los derechos reservados.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
