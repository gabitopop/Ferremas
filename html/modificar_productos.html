<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modificar Productos - Ferremas</title>
  <style>
    body { font-family: sans-serif; background: #f1f1f1; padding: 30px; }
    table { width: 100%; border-collapse: collapse; background: white; margin-bottom: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #007bff; color: white; }
    input, textarea { width: 100%; padding: 5px; }
    button { padding: 6px 12px; margin-right: 4px; }
    .guardar { background: #28a745; color: white; border: none; }
    .borrar { background: #dc3545; color: white; border: none; }
  </style>
</head>
<body>
<header class="bg-light py-3 border-bottom">
  <div class="container d-flex justify-content-between align-items-center">
    <a href="/" class="d-flex align-items-center text-decoration-none">
      <!-- Logo -->
      <svg class="me-2" width="32" height="32" fill="#dc3545" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
        <path d="M0 0h16v16H0z" fill="none"/>
        <!-- Puedes agregar aquí un icono de logo real -->
      </svg>
      <span class="fs-4 fw-bold text-danger">Ferremas</span>
    </a>

    <div class="d-flex align-items-center ms-auto">
      <button class="btn btn-danger position-relative me-2" onClick="openCart()" aria-label="Carrito">
        <i class="bi bi-cart"></i>
        <span id="carrito-cantidad" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          0
        </span>
      </button>


    </div>
  </div>
</header>

  <h2>Modificar / Eliminar Productos</h2>
  <table id="productosTable">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Descripción</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <footer class="bg-dark text-white text-center py-4">
    <p class="mb-0">&copy; 2025 Ferremas. Todos los derechos reservados.</p>
  </footer>
  <script src="../js/modificar_productos.js"></script>
</body>
</html>
