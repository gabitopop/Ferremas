<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Productos - Ferremas</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<style>
    .product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 2em;
  margin-top: 2em;
}

.product-card {
  border: 1px solid #ccc;
  border-radius: 10px;
  padding: 1em;
  text-align: center;
  background-color: #fff;
  box-shadow: 0 0 8px rgba(0,0,0,0.05);
}

.product-card img {
  width: 100%;
  height: 160px;
  object-fit: contain;
  margin-bottom: 1em;
}

.product-card h3 {
  font-size: 1.1em;
  margin-bottom: 0.5em;
}

.product-card .price {
  color: #28a745;
  font-weight: bold;
  margin-bottom: 1em;
}

.product-card .btn {
  background-color: #007bff;
  color: white;
  padding: 0.5em 1em;
  border-radius: 6px;
  text-decoration: none;
  display: inline-block;
}

.product-card .btn:hover {
  background-color: #0056b3;
}

</style>
<body>
<header class="bg-light py-3 border-bottom">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="/" class="d-flex align-items-center text-decoration-none">
        <!-- Logo -->
        <svg class="me-2" width="32" height="32" fill="currentColor">...</svg>
        <span class="fs-4 fw-bold">Ferremas</span>
      </a>

      <nav>
        <a href="/" class="btn btn-outline-primary me-2">
          <i class="bi bi-house-door me-1"></i> Home
        </a>
      </nav>

      <div class="d-flex align-items-center">
        <div class="input-group me-2">
          <input type="search" class="form-control" placeholder="Buscar productos..." />
          <button class="btn btn-outline-secondary">
            <i class="bi bi-search"></i>
          </button>
        </div>

        <button class="btn btn-outline-success position-relative me-2" onClick="openCart()" aria-label="Carrito">
          <i class="bi bi-cart"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            3
          </span>
        </button>

        <button class="btn btn-outline-secondary" aria-label="Cuenta">
          <i class="bi bi-person"></i>
        </button>
      </div>
    </div>
  </header>

  <div class="container">
    <h1>üõçÔ∏è Productos Destacados</h1>

    <div class="product-grid">
      <div class="product-card">
        <img src="img/martillo.jpg" alt="Martillo Antideslizante" />
        <h3>Martillo Antideslizante</h3>
        <p class="price">$15.990</p>
        <a href="detalle-producto.html?id=1" class="btn">Ver Detalle</a>
      </div>

      <div class="product-card">
        <img src="img/taladro.jpg" alt="Taladro Percutor" />
        <h3>Taladro Percutor</h3>
        <p class="price">$49.990</p>
        <a href="detalle-producto.html?id=2" class="btn">Ver Detalle</a>
      </div>

      <div class="product-card">
        <img src="img/llave.jpg" alt="Llave Inglesa" />
        <h3>Llave Inglesa</h3>
        <p class="price">$8.500</p>
        <a href="detalle-producto.html?id=3" class="btn">Ver Detalle</a>
      </div>

      <!-- Puedes seguir agregando m√°s productos aqu√≠ -->
    </div>
  </div>
    <footer class="bg-dark text-white text-center py-4">
    <p class="mb-0">&copy; 2025 Ferremas. Todos los derechos reservados.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
