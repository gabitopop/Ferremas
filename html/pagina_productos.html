<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Productos - Ferremas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Header -->
    <header class="bg-light py-3 border-bottom">
  <div class="container d-flex justify-content-between align-items-center">
    <a href="/" class="d-flex align-items-center text-decoration-none">
      <!-- Logo -->
      <svg class="me-2" width="32" height="32" fill="#dc3545" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
        <path d="M0 0h16v16H0z" fill="none"/>
        <!-- Puedes agregar aquÃ­ un icono de logo real -->
      </svg>
      <span class="fs-4 fw-bold text-danger">Ferremas</span>
    </a>

    <div class="d-flex align-items-center ms-auto">
      <button class="btn btn-danger position-relative me-2" onClick="openCart()" aria-label="Carrito">
        <i class="bi bi-cart"></i>
        <span id="carrito-cantidad" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          0
        </span>
      </button>


    </div>
  </div>
</header>

  <!-- Main -->
  <main class="main-content py-5">
    <div class="container">
      <h1 class="mb-4">Productos Destacados</h1>
      <div class="product-grid">
        <div class="product-card">
          <img src="img/martillo.jpg" alt="Martillo Antideslizante" />
          <h3>Martillo Antideslizante</h3>
          <p class="price">$15.990</p>
          <a href="detalle-producto.html?id=1" class="btn btn-danger">Ver Detalle</a>
        </div>

        <div class="product-card">
          <img src="img/taladro.jpg" alt="Taladro Percutor" />
          <h3>Taladro Percutor</h3>
          <p class="price">$49.990</p>
          <a href="detalle-producto.html?id=2" class="btn btn-danger">Ver Detalle</a>
        </div>

        <div class="product-card">
          <img src="img/llave.jpg" alt="Llave Inglesa" />
          <h3>Llave Inglesa</h3>
          <p class="price">$8.500</p>
          <a href="detalle-producto.html?id=3" class="btn btn-danger">Ver Detalle</a>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4 mt-auto">
    <div class="container">
      <p class="mb-0">&copy; 2025 Ferremas. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
